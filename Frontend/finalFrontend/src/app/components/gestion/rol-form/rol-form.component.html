<div class="container py-5">
    <div class="row">
        <div class="col-6 offset-3 border-2 border border-dark text-center">
            <form>
                <div class="col-4 offset-4 mb-3">
                    <label for="exampleInputNombre" class="form-label">Nombre de Rol</label>
                    <input type="text" class="form-control" id="exampleInputNombre"
                    name="nombreRol" [(ngModel)]="rol.nombreRol"
                    (ngModelChange)="validarNombreRol(nombreRol)" #nombreRol = "ngModel">
                </div>

                <button *ngIf="accion=='new'" type="button" class="btn btn-primary"
                (click)="guardarRol()">Agregar</button>

                <button *ngIf="accion=='update'" type="button" class="btn btn-primary"
                (click)="actualizarRol()">Actualizar</button>

                <button type="button" class="btn btn-danger"
                (click)="cerrar()">Cerrar</button>

            </form>
        </div>

    </div>

</div>

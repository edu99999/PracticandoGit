<div class="container py-5">
    <div class="row col-8 offset-2 text-center">

        <h1>Listado de Personas</h1>

        <div>
            <button class="btn btn-success" (click)="agregarPersona()">Agregar Persona</button>
        </div>
        <!-- <div class="p-3">
            <h3>Buscar por Nombre:</h3>
            <input type="text" class="form-control" id="buscarRolNombre" name="buscarNombreRol"
                [(ngModel)]="buscarRolPorNombre" (ngModelChange)="filtrarRolPorNombre($event)">
        </div> -->

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Legajo</th>
                    <th scope="col">Dni</th>
                    <th scope="col">Email</th>
                    <th scope="col">Areas</th>
                    <th scope="col">Roles</th>
                    <th scope="col">Gestion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of listadoPersonas">
                    <th>{{persona.nombre}}</th>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.legajo}}</td>
                    <td>{{persona.dni}}</td>
                    <td>{{persona.email}}</td>
                    <td>{{persona.areas}}</td>
                    <td>{{persona.roles}}</td>

                    <td>
                        <button class="btn btn-info" (click)="modificarPersona(persona)">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-warning" (click)="borrarPersona(persona)">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container py-5">
    <div class="row col-8 offset-2 text-center">

        <h1>Listado Roles</h1>

        <div>
            <button class="btn btn-success" (click)="agregarRol()">Agregar Rol</button>
        </div>
        <div class="p-3">
            <h3>Buscar por Nombre:</h3>
            <input type="text" class="form-control" id="buscarRolNombre"
                    name="buscarNombreRol" [(ngModel)]="buscarRolPorNombre" 
                    (ngModelChange)="filtrarRolPorNombre($event)">
        </div>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Id Rol</th>
                    <th scope="col">Nombre de Rol</th>
                    <th scope="col">Gestion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rol of roles">
                    <th>{{rol._id}}</th>
                    <td>{{rol.nombreRol}}</td>
                    <td>
                        <button class="btn btn-info" (click)="modificarRol(rol)">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-warning" (click)="borrarRol(rol)">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

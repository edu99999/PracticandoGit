<div class="container py-5">
    <div class="row col-8 offset-2 text-center">

        <h1>Listado Area</h1>

        <div>
            <button class="btn btn-success" (click)="agregarArea()">Agregar Area</button>
        </div>
       <!--  <div class="p-3">
            <h3>Buscar por Nombre:</h3>
            <input type="text" class="form-control" id="buscarRolNombre" name="buscarNombreRol"
                [(ngModel)]="buscarRolPorNombre" (ngModelChange)="filtrarRolPorNombre($event)">
        </div> -->
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Id Area</th>
                    <th scope="col">Nombre Area</th>
                    <th scope="col">Encargado</th>
                    <th scope="col">Gestion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let area of listadoAreas">
                    <th>{{area._id}}</th>
                    <td>{{area.nombreArea}}</td>
                    <td>{{area.encargado}}</td>
                    <td>
                        <button class="btn btn-info" (click)="modificarArea(area)">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-warning" (click)="borrarArea(area)">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

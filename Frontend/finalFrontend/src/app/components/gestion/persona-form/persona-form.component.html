<div class="container py-5">
    <div class="row">
        <div class="col-6 offset-3 border-2 border border-dark text-center">
            <h2>Persona</h2>
            <form>
                <div class="col-4 offset-4 mb-3">
                    <label for="exampleInputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputNombre" name="nombrePersona"
                        [(ngModel)]="persona.nombre">
                </div>
                <div class="col-4 offset-4 mb-3">
                    <label for="exampleInputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="exampleInputApellido" name="apellidoPersona"
                        [(ngModel)]="persona.apellido">
                </div>
                <div class="col-4 offset-4 mb-3">
                    <label for="exampleInputLegajo" class="form-label">Legajo</label>
                    <input type="text" class="form-control" id="exampleInputLegajo" name="legajoPersona"
                        [(ngModel)]="persona.legajo">
                </div>
                <div class="col-4 offset-4 mb-3">
                    <label for="exampleInputDni" class="form-label">Dni</label>
                    <input type="text" class="form-control" id="exampleInputDni" name="dniPersona"
                        [(ngModel)]="persona.dni">
                </div>
                <div class="col-4 offset-4 mb-3">
                    <label for="exampleInputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail" name="emailPersona"
                        [(ngModel)]="persona.email">
                </div>

                <button *ngIf="accion=='new'" type="button" class="btn btn-primary"
                    (click)="guardarPersona()">Agregar</button>

                <button *ngIf="accion=='update'" type="button" class="btn btn-primary"
                    (click)="actualizarPersona()">Actualizar</button>

                <button type="button" class="btn btn-danger" (click)="cerrar()">Cerrar</button>

            </form>
        </div>

    </div>

</div>
